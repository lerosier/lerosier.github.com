---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
       <p class="post-meta"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b %-d, %Y" }} /// {{ post.title }} </a></p>
      </li>
    {% endfor %}
  </ul>

<p class="rss-subscribe">Subscribe via <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="rss-link">Rss</a></p>


<!-- Google Analystics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-78060630-1', 'auto');
  ga('send', 'pageview');

</script>
  
</div>
