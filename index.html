---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
       <p class="post-meta"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b %-d, %Y" }} /// {{ post.title }} </a></p>
      </li>
    {% endfor %}
  </ul>
  
</div>
